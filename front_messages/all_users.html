    <script>
        function handleRightNav() {
            document.getElementById("rightNavDropdown").classList.toggle("show");
        }
        window.onclick = function (event) {
            if (!event.target.matches('.right-nav-dropbtn')) {
                var dropdowns = document.getElementsByClassName("right-nav-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
